# by default we create a "history" record to promote our service,
# if you don't want that your project is listed, set this to false
promoted: true
# path inside of sources branch, see phpdoc --directory <path>
# default: /
src-path: /src
# if you don't want to use github pages, you can specify another branch for docs here
docs-branch: gh-pages
# path to phpdoc config file inside your repository, see phpdoc --config <file>
#config: /phpdoc.config
# allowed file extensions, see phpdoc --extensions <list>
#extensions: php5
# ignored files, see phpdoc --ignore <list>
ignore: *no-doc*
# ignored tags, see phpdoc --ignore-tags <list>
ignore-tags: tag
# encoding of source files, see phpdoc --encoding <encoding>
encoding: iso-8859-1
# generated documentation title, see phpdoc --title <value>
title: Cloud Processing Engine SDK
# name of default package, see phpdoc --defaultpackagename <name>
#defaultpackagename: 
# name of the template to use, phpdoc --template <name>
template: Zend
# descend into hidden directories, see phpdoc --hidden <yes|no>
hidden: false
# ignore symlinks, see phpdoc --ignore-symlinks <yes|no>
ignore-symlinks: false
# specifies the parse visibility, see phpdoc --visibility <public|protected|private>
visibility: public,protected,private
# whether to include source code, see phpdoc --sourcecode <yes|no>
sourcecode: true
# whether to parse @internal DocBlocks, see phpdoc --parseprivate <yes|no>
parseprivate: true
